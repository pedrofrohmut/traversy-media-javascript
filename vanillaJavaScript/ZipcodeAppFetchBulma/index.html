<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- BULMA CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
<!-- FONT_AWESOME -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style media="screen">
#iconRemove,
#iconCheck {
  display: none;
}
</style>
<title>Zipcode App</title>
</head>
<body>
<section class="hero hero-body is-dark container">
  <h1 class="title">US Location Info</h1>
  <h2 class="subtitle">Enter the Zipcode to get the location info</h2>
  <form id="zipForm">
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input is-large" id="zip" type="text" placeholder="Enter Zipcode">
        <span class="icon is-small is-left">
          <i class="fa fa-map-pin"></i>
        </span>
        <span class="icon is-small is-right" id="iconCheck">
          <i class="fa fa-check"></i>
        </span>
        <span class="icon is-small is-right" id="iconRemove">
          <i class="fa fa-remove"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>
  </form>
</section>
<br>
<div class="container">
  <div id="output"></div>
</div>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
